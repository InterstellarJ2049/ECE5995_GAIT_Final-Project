<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETY-Translator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center">
        <h1>GAIT Final Project: ETY-Translator</h1>
        <h4>Group member: EJay, Tommy, and Yan</h4>
        <img src="/static/title_image_new.png" alt="Title Image" style="width:100%; max-width:500px;">
    </header>

    <!-- Existing team content -->

    <!-- Your WebcamGPT-Vision integration starts here -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>WebcamGPT-Vision</h2>
                <div id="webcam-container" class="text-center">
                    <video id="webcam" autoplay playsinline class="img-thumbnail"></video>
                    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
                    <!-- Use Bootstrap button styles -->
                    <button id="capture" class="btn btn-primary mt-2">Capture</button>
                    <input type="file" id="fileInput" accept="image/*" class="mt-2">
                    <button id="upload" class="btn btn-secondary mt-2">Upload</button>
                    <button id="switch-camera" class="btn btn-info mt-2">Switch Camera</button>
                </div>
                <div id="chatbox" class="mt-4">
                    <!-- Loader will go here, hidden initially -->
                    <div class="loader" style="display: none;"></div>
                    <!-- Chat messages with HTML tags will be appended here -->
                    <div id="messages"></div>
                    <!-- User input field -->
                    <input type="text" id="userInput" class="form-control" placeholder="Type your question here...">
                    <button id="sendButton" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Your integration ends here -->

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Make sure to include your webcam.js script -->
    <script src="webcam.js"></script>

    <footer class="text-center mt-4">
        <p>Webcam is local on your browser, and <b>no images or keys are saved</b> by this demo.</p>
        <p>Dev'd by <a href="https://www.holorealitylab.com/gait">G6 of ECE5995 GAIT (UIowa)</a></p>
    </footer>
</body>
</html>
